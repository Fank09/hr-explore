  <script>
    $(document).ready(function () {

  <script>
    // Switching Tab Navigation Mobile-Desktop
    var $tabNav = $(".tab-nav");

    $(window).resize(function () {
      showTabNav();
    });

    function showTabNav() {
      if ($tabNav.data("owlCarousel") !== "undefined") {
        if (window.matchMedia('(max-width: 600px)').matches) {
          initialTabNav();
        } else {
          destroyTabNav();
        }
      }
    }
    showTabNav();

    function initialTabNav() {
      $tabNav.addClass("owl-carousel").owlCarousel({
        items: 1,
        loop: false,
        autoplay: false,
        stagePadding: 50,
        margin: 10,
        nav: false,
      });
    }

    function destroyTabNav() {
      $tabNav.trigger("destroy.owl.carousel").removeClass("owl-carousel");
    }

  </script>







  <script>
    function openCategory(evt, categoryName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("category-name");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
      }
      document.getElementById(categoryName).style.display = "block";
      evt.currentTarget.className += " active-tab";
    }
  </script>
